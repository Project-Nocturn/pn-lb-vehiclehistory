<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Carnet Entretien</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="colors.css" />
        <link rel="stylesheet" href="frame.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="phone-wrapper">
            <div class="app" id="content">
                <div class="app-wrapper">
                   <div class="header">
                    </div>
                    <div class="header2">
                        <button id="btn-back" class="btn-back" onclick="goHome()">Retour</button>
                        <div class="title">Carnet Entretien</div>
                    </div>

                    <div id="view-home" class="view active">
                        <h3>Mes véhicules</h3>
                        <div id="owned-list" class="list-scroll"></div>
                        <h3>Rechercher par plaque</h3>
                        <input id="search-plate" placeholder="Plaque du véhicule">
                        <button class="btn" onclick="searchByPlate()">Rechercher</button>
                    </div>

                    <div id="view-history" class="view">
                        <h2 id="history-title">Historique</h2>
                        <div class="actions">
                            <!-- <button class="btn" onclick="copyHistory()">Copier le carnet</button> -->
                            <button class="btn btn-secondary" onclick="goHome()">Retour</button>
                        </div>
                        <div id="history-list" class="list-scroll"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dev.js"></script>
        <script src="script.js"></script>
    </body>
</html>
